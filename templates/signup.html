<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="app">

        <div class="bg"></div>

            <form  method="post" action="/signup">
                <header>
                    <img src="https://www.searchpng.com/wp-content/uploads/2019/02/User-Icon-PNG.png" style="height: 10vh;">
                </header>
                <div class="inputs" style="margin-top: -10em;">
                    <input type="name" name="name" placeholder="Enter Name">
                    <input type="email" name="email" placeholder="Enter Email">
                    <input type="text" name="password" placeholder="Enter password">
                    <input type="text" name="phone_no" placeholder="Enter Phone no">

                <br>
                <br><br>
                </div>
                <br><br>
                <footer>
                    <button onclick="myFunction()" type="submit" name="button">Register</button>
                    <input id="who" name="who" type="hidden" value="">
                </footer>

            </form>


        </div>

    <script>
        function myFunction() {
            var temp = document.forms[0];
            for(var i=3;i<=4;i++){
                if(temp[i].checked){
                    document.getElementById("who").value=temp[i].id;
                    break;
                }
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
