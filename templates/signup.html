<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<link rel="stylesheet" href="../static/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            background-image: url(../static/photos/SVG/Asset\ 2.svg);
          height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        form input{
            width:90%;
        }
        </style>
        <div class="app">

            <div class="bg"></div>
    
            <form method="post" action="/signup/{{ who1 }}">
                <header>
                    <img src="https://www.searchpng.com/wp-content/uploads/2019/02/User-Icon-PNG.png" style="height: 10vh;">
                </header>
                <div class="inputs" style="margin-top: -10em">
                    <input type="name" name="name" placeholder="Enter Name" required>
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <input type="text" name="password" placeholder="Enter password" required>
                    <input type="text" name="phone_no" placeholder="Enter Phone no" required>
            
                </div>
                
        
                <br> <br> <br>
                <br> <br> <br>
                <footer>
                
        
                <button onclick="myFunction()" type="submit" name="button">Signup</button>
                <input id="who" name="who" type="hidden" value="">

                </footer>
                
            </form>
                
    
    
            </div>
        <script>
            function myFunction() {
                document.getElementById("who").value={{ who1 }};
            }
    
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
