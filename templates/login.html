<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <style>
        body {
            background-image: url(../static/photos/SVG/Asset\ 2.svg);
          height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

       <!-- <a href="/">

           <div class="app">

            <div class="bg"></div>
    
                <form method="post" action="/login">
                    <header>
                        <img src="https://www.searchpng.com/wp-content/uploads/2019/02/User-Icon-PNG.png" style="height: 10vh;">
                    </header>
                    <div class="inputs">
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <input type="text" name="password" placeholder="Enter password" required>
                    <input id="who" name="who" type="hidden" value="">
                    <br>
                    <br><br><br> <br><br> <br><br>
                    </div>
                    <br><br>
                    <footer>
                        <button onclick="myFunction()" type="submit" name="button" >Login</button>
                        <br> <br>
                        <p>Don't have an account? <a href="/signup/{{ who1 }}">Register</a></p>
                    </footer>
    
                </form>
                
    
            </div>
            <meta name="{{ who1 }}" id="data">
        <script>
        
            function myFunction() {
                var val = document.getElementById("data").name
                document.getElementById("who").value = val;
            }
    
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
